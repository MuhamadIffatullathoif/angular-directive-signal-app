<h1>Add Product</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label>Name: </label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="col-auto">
      <span>Some Information</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">
        Change color
      </button>
    </div>
  </div>
</form>

<pre class="mt-5">
  {{myForm.get('name')?.errors | json}}
</pre>
<p>
  {{color}}
</p>
